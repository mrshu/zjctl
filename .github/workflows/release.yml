name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-cli:
    name: Build CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: zjctl
            archive: zjctl-x86_64-linux.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: zjctl
            archive: zjctl-x86_64-macos.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: zjctl
            archive: zjctl-aarch64-macos.tar.gz
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build --release -p zjctl --target ${{ matrix.target }}
      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.archive }} ${{ matrix.artifact }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  build-plugin:
    name: Build Plugin (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      - name: Build
        run: cargo build --release -p zrpc --target wasm32-wasip1
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zrpc.wasm
          path: target/wasm32-wasip1/release/zrpc.wasm

  release:
    name: Create Release
    needs: [build-cli, build-plugin]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/zjctl-x86_64-linux.tar.gz/zjctl-x86_64-linux.tar.gz
            artifacts/zjctl-x86_64-macos.tar.gz/zjctl-x86_64-macos.tar.gz
            artifacts/zjctl-aarch64-macos.tar.gz/zjctl-aarch64-macos.tar.gz
            artifacts/zrpc.wasm/zrpc.wasm
          generate_release_notes: true
