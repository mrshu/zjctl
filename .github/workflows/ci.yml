name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check --workspace

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --workspace --exclude zrpc

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-wasip1
      - run: cargo clippy --workspace --exclude zrpc -- -D warnings
      - run: cargo clippy -p zrpc --target wasm32-wasip1 -- -D warnings

  build-cli:
    name: Build CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: zjctl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: zjctl
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: zjctl
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build --release -p zjctl --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zjctl-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  build-plugin:
    name: Build Plugin (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      - name: Build
        run: cargo build --release -p zrpc --target wasm32-wasip1
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zrpc-wasm
          path: target/wasm32-wasip1/release/zrpc.wasm
